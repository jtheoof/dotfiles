project_name: intersec
project_root: ~/dev/mmsx
rvm: 
pre: 
tabs:
  - bin:
      layout: even-horizontal
      panes:
        - mcms/mcms-master
        - lms/lms-master -i1
  - data:
      layout: even-horizontal
      panes:
        - cd $MCMS_HOME
        - cd $LMS_HOME
  - vim: vim
  - mmsx:
      layout: even-horizontal
      panes:
        - #empty
        - #empty
  - logs:
     layout: even-horizontal
     panes:
        - tail -F /var/log/apache2/*.log
  - dotfiles:
     layout: even-horizontal
     panes:
        - git-unset; cd ~/.dotfiles
        - git-unset; cd ~/.dotfiles
  - ssh: ssh jeremy@basaidai
