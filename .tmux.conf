unbind C-b
set -g prefix C-a

set  -g default-terminal "screen-256color"
setw -g xterm-keys on

set -g mode-mouse on
setw -g mouse-select-window on
setw -g mouse-select-pane on

unbind-key C-h
unbind-key C-o
unbind-key C-v
unbind-key C-z

unbind-key C-Up
unbind-key C-Down
unbind-key C-Left
unbind-key C-Right

unbind-key M-s;   bind-key -n M-s   source-file ~/.tmux.conf

unbind-key M-q;     bind-key -n M-q     kill-pane

unbind-key M-j;   bind-key -n M-j   split-window -v
unbind-key M-l;   bind-key -n M-l   split-window -h
unbind-key M-F11; bind-key -n M-F11 split-window -v
unbind-key M-F12; bind-key -n M-F12 split-window -h

unbind-key M-Up;    bind-key -n M-Up    select-pane -U
unbind-key M-Down;  bind-key -n M-Down  select-pane -D
unbind-key M-Left;  bind-key -n M-Left  select-pane -L
unbind-key M-Right; bind-key -n M-Right select-pane -R

